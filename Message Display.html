<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<title>
Message Display
</title>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" type="text/css" media="only screen" />
    <link href="style.css" rel="stylesheet" type="text/css" media="only screen and (max-device-width: 480px) , only screen and (-webkit-min-device-pixel-ratio: 2) , screen and (-webkit-device-pixel-ratio:1.5)" />
  </head>
  <style>
  @import "https://use.fontawesome.com/releases/v5.5.0/css/all.css";
body
{width:90%;margin:auto;min-width:600px;max-width:2000px
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url(https://coloredbrain.com/wp-content/uploads/2016/07/login-background.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
.login-box{
  width: 280px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: white;
}
.login-box h1{
  float: left;
  font-size: 40px;
  border-bottom: 6px solid #4caf50;
  margin-bottom: 50px;
  padding: 13px 0;
}
.textbox{
  width: 100%;
  overflow: hidden;
  font-size: 20px;
  padding: 8px 0;
  margin: 8px 0;
  border-bottom: 1px solid #4caf50;
}
.textbox i{
  width: 26px;
  float: left;
  text-align: center;
}
.textbox input{
  border: none;
  outline: none;
  background: none;
  color: white;
  font-size: 18px;
  width: 80%;
  float: left;
  margin: 0 10px;
}
button{
  width: 100%;
  background: none;
  border: 2px solid #4caf50;
  color: white;
  padding: 5px;
  font-size: 18px;
  cursor: pointer;
  margin: 12px 0;
}
  </style>
  <body>
<div class="login-box">
  <form id="form1">
  <h2>Enter Your Name</h2>
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input name="name" type="text" size="20" placeholder="Username">
  </div>
</form>
  <button onclick="outputname()" >Submit</button>
  <script>
  function outputname() {
  var x,y,name,a,b,answer;
  x=document.getElementById("form1") ;
  y=x.elements["name"].value;
  document.getElementById("demo").innerHTML="Welcome "+y+"<br>";
  document.getElementById("demo").innerHTML+=y + " How can I help You <br>";
  }
  </script>
  <p id="demo"></p>
</div>
  </body>
</html>
