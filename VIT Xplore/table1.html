<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VIT Xplore</title>
    <style>
	*{
  margin: 0;
  padding: 0;
  font-family: "montserrat",sans-serif;

}
body
{width:100%;margin:auto;min-width:0px;max-width:2000px;
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url(https://coloredbrain.com/wp-content/uploads/2016/07/login-background.jpg) no-repeat center center fixed;
background-size: cover;
}
.header{
  height: 100px;
  background: #34495e;
  padding: 0 20px;
  color: #fff;
}
.logo{
  line-height: 100px;
  float: left;
  text-transform: uppercase;
}

.menu{
  float: right;
  line-height: 100px;
}
.menu a{
  color: #fff;
  text-transform: uppercase;
  text-decoration: none;
  padding: 0 10px;
  transition: 0.4s;
}
.show-menu-btn,.hide-menu-btn{
  transition: 0.4s;
  font-size: 30px;
  cursor: pointer;
  display: none;
}
.show-menu-btn{
  float: right;
}
.show-menu-btn i{
  line-height: 100px;
}
.menu a:hover,
.show-menu-btn:hover,
.hide-menu-btn:hover{
  color: #3498db;
}

#chk{
  position: absolute;
  visibility: hidden;
  z-index: -1111;
}

.content{
  padding: 0 00px;
}

.content p{
  text-align: justify;
}

@media screen and (max-width:800px) {
  .show-menu-btn,.hide-menu-btn{
    display: block;
  }
  .menu{
    position: fixed;
    width: 100%;
    height: 100vh;
    background: #333;
    right: -100%;
    top: 0;
    text-align: center;
    padding: 80px 0;
    line-height: normal;
    transition: 0.7s;
  }
  .menu a{
    display: block;
    padding: 20px;
  }
  .hide-menu-btn{
    position: absolute;
    top: 40px;
    right: 40px;
  }
  #chk:checked ~ .menu{
    right: 0;
  }
}
.res-tab{
margin: 20px auto;
max-width: auto;
}
table{
  border-collapse: collapse;
  width: 100%;
  text-align: center;
  font-style: sans-serif;
  background-color: #fff;
}
th,td{
  border: 0.25px solid #ddd;
  padding: 15px;
}
tbody{
  border-collapse: collapse;
  width: 100%;
  text-align: center;
   font-family: sans-serif;
}
th{background-color: #094a89;
color: white;}
	</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  </head>
  <body>
  <div class="header">
    <h2 class="logo">VIT Xplore</h2>
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>

    <ul class="menu">
      <a href="#">Home</a>
      <a href="#">Resources</a>
      <a href="#">VIT Clubs</a>
      <a href="#">Updates</a>
      <a href="http://packup.ga/cs.html?i=1">Contact us</a>
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
  </div>
<div class="content">
  
  </body>
</html>
